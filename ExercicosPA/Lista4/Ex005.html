<body>
    <script>
    a = parseFloat(prompt("Digite um numero para saber a tabuada dele"))
    b = 1
    while(b <= 10){
        document.write(a + " X " + b + " = " + a*b + "<br/>")
        
        b++
    }
    
    
    
    
    
    
    
    
    
    
    
    </script>
</body>
